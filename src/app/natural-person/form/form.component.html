<form [formGroup]="form">
  <div class="container mat-typography">
    <mat-form-field>
      <input matInput required formControlName="name" placeholder="Nombre(s)">
    </mat-form-field>

    <mat-form-field>
      <input matInput required formControlName="firstLastName" placeholder="Apellido paterno">
    </mat-form-field>

    <mat-form-field>
      <input matInput required formControlName="secondLastName" placeholder="Apellido materno">
    </mat-form-field>

    <mat-form-field>
      <input matInput required formControlName="birthDate" [matDatepicker]="picker" placeholder="Fecha de nacimiento">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-flat-button color="accent" type="submit">Calcular Rfc</button>
  </div>
</form>
