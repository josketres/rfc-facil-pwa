<section class="np-container">
  <div id="personas-fisicas" class="np-intro">
    <app-intro></app-intro>
  </div>
  <div class="np-calculator">
    <app-form *ngIf="!results" (calculationDone)="onCalculationDone($event)"></app-form>
    <app-results *ngIf="results" [results]="results" (calculateAgain)="onCalculateAgain()"></app-results>
  </div>
</section>
