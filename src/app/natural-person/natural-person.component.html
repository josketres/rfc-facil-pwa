<section class="np-container">
  <div id="personas-fisicas" class="np-intro">
    <app-intro></app-intro>
  </div>
  <div class="np-calculator">
    <app-slider>
      <ng-container class="left">
        <app-form (calculationDone)="onCalculationDone($event)"></app-form>
      </ng-container>
      <ng-container class="right">
        <app-results [results]="results" (calculateAgain)="onCalculateAgain()"></app-results>
      </ng-container>
    </app-slider>
  </div>
</section>
